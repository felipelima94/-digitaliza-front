<style>
    .input {
        width: 50%;
        height: 35px;
        border-style: none;
        border-radius: 5px;
        padding: 0 15px 0 15px;
        font-size: 1.3em;
        color: #707070;
        display: inline-block;
        box-shadow: rgba(0, 0, 0, 0.3) 0 0 5px;
    }
    .input:focus {
        color: #222222;
        box-shadow: #B8D0FF 0 0 5px;
    }
    .content .body-content {
        padding: 0 0 0 25px;
        text-align: left;
    }
    .input-label {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .title-label {
        font-size: 1.5em;
        font-weight: bold; 

    }
    .btn {
        float: right;
    }
</style>

<form role="form" name="userForm" ng-submit="registerUser()">
    <div layout="row">
        <md-input-container flex="50">
            <label>Nome</label>
            <input type="text" required name="first_name" ng-model="formUser.first_name">
            <div ng-messages="userForm.first_name.$error">
                <div ng-message="required">Este campo é obrigatório.</div>
            </div>
        </md-input-container>

        <md-input-container flex="50">
            <label>Sobrenome</label>
            <input type="text" required name="last_name" ng-model="formUser.last_name">
            <div ng-messages="userForm.last_name.$error">
                <div ng-message="required">Este campo é obrigatório.</div>
            </div>
        </md-input-container>
    </div>
    <div layout="row">
        <md-input-container  flex="100">
            <label>Nome de usuário</label>
            <input type="text" required name="user_name" ng-model="formUser.user_name">
            <div ng-messages="userForm.user_name.$error">
                <div ng-message="required">Este campo é obrigatório.</div>
            </div>
        </md-input-container>
    </div>
    <div layout="row">
            <md-input-container flex="50">
                <label>Senha</label>
                <input type="password" minlength="8" required name="password" ng-model="formUser.password">
                <div ng-messages="userForm.password.$error">
                        <div ng-message="minlength">Deve ter no minimo 8 caracteres</div>
                    <div ng-message="required">Este campo é obrigatório.</div>
                </div>
            </md-input-container>
    
            <md-input-container flex="50">
                <label>Repita a Senha</label>
                <input type="password" required name="c_password" ng-model="formUser.c_password" iqual="{{formUser.password}}">
                <div ng-if="formUser.c_password != formUser.password && formUser.c_password">
                        <div class="md-input-message-animation ng-scope">está senha deve ser igual a anterior</div>
                    </div>
                <div ng-messages="userForm.c_password.$error">
                    <div ng-message="required">Este campo é obrigatório.</div>
                </div>
            </md-input-container>
        </div>
    <button class="btn btn-blue" ng-disabled="userForm.$invalid" type="submit">Finalizar</button>
</form>
